<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

  <div id="wrapper">
    <div>
      <button onclick="sortBy('country')">Sort by Country</button>
      <button onclick="sortBy('renewables')">Sort by Renewables</button>

          <g class="renewable"></g>

          <g class="nuclear"></g>
          <g class="labels"></g>
        </g>
      </svg>
    </div>
  </div>
    
  <script src="js/d3.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/index.js"></script>
